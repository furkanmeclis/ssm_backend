<!DOCTYPE html>
<html style="margin: 0; padding: 0; height: 100%; overflow: hidden;">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #444137 0%, #000000 70%, #010101 100%);
            position: relative;
        }
       
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #FDC712 0%, rgba(254, 197, 16, 0) 30%);
            opacity: 0.15;
            pointer-events: none;
            animation: pulse 6s ease-in-out infinite alternate;
        }
       
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(253, 199, 18, 0.1) 0%, rgba(0, 0, 0, 0) 50%);
            pointer-events: none;
        }
       
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 20px rgba(254, 197, 16, 0.3));
            animation: float 4s ease-in-out infinite;
            z-index: 10;
        }
       
        img {
            width: 40vw;
            max-height: 100vh;
            display: block;
        }
       
        .glow-line {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg,
                rgba(254, 197, 16, 0) 0%,
                rgba(254, 197, 16, 0.7) 50%,
                rgba(254, 197, 16, 0) 100%);
            z-index: 5;
        }

        .app-links {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }
        
        .app-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .app-store {
            background-color: #007AFF;
            color: white;
        }
        
        .app-store:hover {
            background-color: #0069d9;
        }
        
        .play-store {
            background-color: #34A853;
            color: white;
        }
        
        .play-store:hover {
            background-color: #2d9248;
        }
        
        .store-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
       
        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.2; }
            100% { opacity: 0.15; }
        }
       
        @keyframes float {
            0% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -52%); }
            100% { transform: translate(-50%, -50%); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://storage.sinavsorularimerkezi.com/static/new-logo.png" alt="Sınav Soruları">
    </div>
    <div class="app-links">
        <a href="https://apps.apple.com/tr/app/s%C4%B1nav-sorular%C4%B1-merkezi/id6661020295?l=tr" class="app-button app-store">
            <svg class="store-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z" />
            </svg>
            App Store'dan İndir
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.sinavsorularimerkezi.sinavsorularimerkeziapps" class="app-button play-store">
            <svg class="store-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z" />

        </a>
    </div>
    <div class="glow-line"></div>
</body>
</html>
