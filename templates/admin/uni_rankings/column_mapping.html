{% extends "admin/base_site.html" %}
{% block content %}
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #f9f9f9;
    }
    .form-container h2 {
      text-align: center;
      color: #333;
    }
    .form-container label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #555;
      text-align: center;
    }
    .form-container input[type="text"],
    .form-container select,
    .form-field {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      height: auto;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
    .form-container .checkbox-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
      flex-direction: column-reverse;
    }
    .form-container .checkbox-container label {
      margin: 0;
    }
    .form-container .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container .button:hover {
      background-color: #0056b3;
    }
    .header-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
    }
    .header-section h2 {
      color: #343a40;
      font-family: 'Arial', sans-serif;
    }
    .custom-checkbox {
      display: none;
    }
    .custom-checkbox + label {
      position: relative;
      padding-left: 30px;
      cursor: pointer;
      user-select: none;
    }
    .custom-checkbox + label:before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background-color: #fff;
    }
    .custom-checkbox:checked + label:before {
      background-color: #00ff00;
    }
    .custom-checkbox:checked + label:after {
      content: "";
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%) rotate(45deg);
      width: 6px;
      height: 12px;
      border: solid white;
      border-width: 0 2px 2px 0;
    }
  </style>

  <div class="header-section">
    <h2><a href="{% url 'admin:uni_rankings_column_mapping' %}">Excel Sütun Eşleştirme</a></h2>
  </div>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <label>{{ form.exam_year.label_tag }}</label>
      {{ form.exam_year }}

      <label>{{ form.university_name.label_tag }}</label>
      {{ form.university_name }}

      <div class="checkbox-container">
        <div class="form-field">{{ form.program_code }}</div>
        <input type="checkbox" id="skip_program_code" class="custom-checkbox" name="skip_program_code">
        <label for="skip_program_code">{{ form.skip_program_code.label_tag }}</label>
        <label>{{ form.program_code.label_tag }}</label>
      </div>

      <div class="checkbox-container">
        <div class="form-field">{{ form.education_length }}</div>
        <input type="checkbox" id="skip_education_length" class="custom-checkbox" name="skip_education_length">
        <label for="skip_education_length">{{ form.skip_education_length.label_tag }}</label>
        <label>{{ form.education_length.label_tag }}</label>
      </div>

      <div class="checkbox-container">
        <div class="form-field">{{ form.program_type }}</div>
        <input type="checkbox" id="skip_program_type" class="custom-checkbox" name="skip_program_type">
        <label for="skip_program_type">{{ form.skip_program_type.label_tag }}</label>
        <label>{{ form.program_type.label_tag }}</label>
      </div>

      <div class="checkbox-container">
        <div class="form-field">{{ form.ranking }}</div>
        <input type="checkbox" id="skip_ranking" class="custom-checkbox" name="skip_ranking">
        <label for="skip_ranking">{{ form.skip_ranking.label_tag }}</label>
        <label>{{ form.ranking.label_tag }}</label>
      </div>

      <div class="checkbox-container">
        <div class="form-field">{{ form.min_score }}</div>
        <input type="checkbox" id="skip_min_score" class="custom-checkbox" name="skip_min_score">
        <label for="skip_min_score">{{ form.skip_min_score.label_tag }}</label>
        <label>{{ form.min_score.label_tag }}</label>
      </div>

      <div class="checkbox-container">
        <div class="form-field">{{ form.max_score }}</div>
        <input type="checkbox" id="skip_max_score" class="custom-checkbox" name="skip_max_score">
        <label for="skip_max_score">{{ form.skip_max_score.label_tag }}</label>
        <label>{{ form.max_score.label_tag }}</label>
      </div>
      
      <button type="submit" class="button">Eşleştir ve Yükle</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const checkboxes = document.querySelectorAll('.custom-checkbox');
      
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', function() {
          const formField = this.closest('.checkbox-container').querySelector('.form-field');
          if (this.checked) {
            formField.style.display = 'none';
          } else {
            formField.style.display = 'block';
          }
        });
      });
    });
  </script>
{% endblock %}
